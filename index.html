<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="new-modal" class="hidden">
      <div class="modal-box">
        <div>
          <p>Are you sure you want to delete this entry?</p>
        </div>
        <div>
          <form class="column-full a-center s-b" id="modal-form">
            <button id="cancel-button">Cancel</button>
            <button id="confirm-button">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <header class="container">
      <div class="a-center n-wrap">
        <h1>Code Journal</h1>
        <a class="nav" href="#">Entries</a>
      </div>
    </header>
    <main class="container">
      <div class="div" data-view="entry-form">
        <form id="entry-form">
          <div class="column-full">
            <h1 id="new-entry">New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half image-wrapper">
              <img
                id="image"
                src="./images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half">
              <label for="image-title">Title</label>
              <input
                class="image-title"
                id="image-title"
                type="text"
                required />
              <label for="image-url">Photo URL</label>
              <input class="image-url" id="image-url" type="text" required />
            </div>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" class="notes"></textarea>
          </div>
          <div class="column-full button">
            <div class="a-center j-center">
              <a id="delete" class="hidden">Delete Entry</a>
            </div>
            <div>
              <button id="submit" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div id="no-entries" class="j-center a-center n-wrap">
          <div class="column-half a-center">
            <h1>Entries</h1>
          </div>
          <div class="column-half a-center j-e">
            <a class="new" href="#no-entries">NEW</a>
          </div>
        </div>
        <div class="column-full j-center a-center">
          <h5 id="data-zero" class="hidden">no entries have been recorded</h5>
        </div>
        <ul class="ul column-full"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

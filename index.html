<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1><strong>Code Journal</strong></h1>
      </div>
    </header>
    <main class="container">
      <div class="form" data-view="entry-form">
        <h1>New Entry</h1>
        <img
          class="column-full row"
          src="./images/placeholder-image-square.jpg" />
        <label class="label" for="imageTitle">Title</label>
        <input id="imageTitle" type="text" class="input" />
        <label class="label" for="ImageURL">Photo URL</label>
        <input id="imageURL" type="text" class="input" />
        <label class="label" for="notes">Notes</label>
        <textarea id="notes" class="input"></textarea>
        <button class="button">Save</button>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
